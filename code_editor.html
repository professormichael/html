<!DOCTYPE html>

<html>
<head>
    
    <title>HTML Code Editor</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }
        #sidebar {
            width: 100%;
            height: 700px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }
        #code{
            height: 100%;
        }
        #editor {
            width: 100%;
            height: 700px;
            margin-top: 100px;
        }
        #code {
            width: 100%;
            
            border: none;
            background-color: #fff;
            padding: 10px;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>HTML Code</h2>
        <textarea id="code" autocomplete="off" spellcheck="false"></textarea>
    </div>
    <div id="editor">
        <iframe id="preview" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    

    <script>


  // ... other JavaScript code ...
        
        const codeTextarea = document.getElementById("code");
        const previewFrame = document.getElementById("preview");

        codeTextarea.addEventListener("input", updatePreview);

        function updatePreview() {
            const code = codeTextarea.value;
            previewFrame.contentDocument.open();
            previewFrame.contentDocument.write(code);
            previewFrame.contentDocument.close();
        }
        let initialHTML = ''
        // Initial HTML content
        if(JSON.parse(localStorage.getItem('item')) ==='first'){
            initialHTML = JSON.parse( localStorage.getItem('item1'))
        };
        
        console.log(initialHTML)
        

        // Set the initial HTML content
        codeTextarea.value = initialHTML;
        updatePreview();
    </script>
    
    
    
</body>
</html>
