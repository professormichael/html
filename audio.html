        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 400px 1fr 400px;
            place-content: center;
            place-items: center;
            column-gap: 50px;
            height: 100vh;
            color: #fff;
        }
        .playlist {
            background-color: #282828;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
        }

        .playlist-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .song {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            transition: background-color 0.3s ease;
        }

        .song:last-child {
            border-bottom: none;
        }

        .song:hover {
            background-color: #333;
        }

        .song-info {
            flex: 1;
            padding-left: 10px;
        }

        .song-title {
            font-weight: bold;
            color: #fff;
        }

        .audio-controls {
            display: flex;
            align-items: center;
        }

        audio {
            width: 200px;
            margin-left: 10px;
        }

        button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 18px;
            color: #1db954;
        }

        button:hover {
            color: #61ff61;
        }
        .audio-controls input[type="range"] {
            width: 100%;
            margin-top: 10px;
            height: 1px;
            background-color: #ccc;
            border: none;
        }

        .audio-controls button {
            margin-top: 10px;
            background-color: #1db954;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .audio-controls button:hover {
            background-color: #61ff61;
        }
        .volume-range {
            display: none;
            position: absolute;
            z-index: 1;
            top: -40px;
            left: -50px;
            width: 100px;
            background-color: #333;
            border-radius: 5px;
            padding: 5px;
        }

        .volume-icon:hover + .volume-range,
        .volume-range:hover {
            display: block;
        }
        .time,.time1{
            display: grid;
            width: 100%;
            grid-template-columns: 20px 1fr 50px;
            column-gap: 20px;
            place-items: center;
        }
        .time1 input{
            width: 100%;
            margin-top: 5px;
            height: 2px;
            background-color: #ccc;
            border: none;
            outline: none;
            
        }

        .volume-range input[type="range"] {
            width: 80px;
            margin-top: 5px;
            height: 2px;
            background-color: #ccc;
            border: none;
            outline: none;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .control-button {
            background-color: #1db954;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .control-button:hover {
            background-color: #61ff61;
        }
        .time-range {
            width: 100%;
            margin-top: 10px;
        }

        .time-range,
        .volume-range {

            margin-top: 10px;
        }

        .volume-icon:hover + .volume-range,

        }

        }
